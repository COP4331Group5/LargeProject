  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <a class="nav-link" href="#" download>Download Link</a>

    <!-- firebase.auth().signOut(); to sign out-->
    <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if(user) {
        var firestore = firebase.firestore();

        const docRef = firestore.collection("Users").doc(user.uid);
        document.getElementById("welcome").innerHTML = '<h1> Welcome ' + user.displayName + ' to D2D</h1>';
        docRef.get().then(function(doc) {
          if (doc.exists) {
            console.log("Document data:", doc.data());
            const u Data = doc.data();
            document.getElementById("hello").innerHTML = uData.plan;
          } else {
            // doc.data() will be undefined in this case
            console.log("No such document!");
          }
          }).catch(function(error) {
            console.log("Error getting document:", error);
          });
      } else {
        console.log("no user signed in");
      }
    });
    </script>
    <div id="welcome"></div>
    <h2>Hello, your plan is <span id="hello"></span> </h2>
